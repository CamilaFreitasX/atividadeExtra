[server]
headless = true
enableCORS = false
enableXsrfProtection = false
fileWatcherType = "none"
port = 8501
address = "0.0.0.0"
baseUrlPath = ""
enableStaticServing = false
runOnSave = false
allowRunOnSave = false
maxUploadSize = 200
maxMessageSize = 200

[browser]
gatherUsageStats = false

[theme]
primaryColor = "#FF6B6B"
backgroundColor = "#FFFFFF"
secondaryBackgroundColor = "#F0F2F6"
textColor = "#262730"

[logger]
level = "error"